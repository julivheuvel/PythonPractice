<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-3">
        <a href="/logout" class="btn btn-danger">Logout</a>
        <h1>Welcome {{user.first_name}}!</h1>
        <h5>All OpenMic Events</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Venue</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Favorites</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for openmic in openmics %}
                <tr>
                    <td>{{openmic.venue}}</td>
                    <td>{{openmic.type}}</td>
                    <td>{{openmic.date}}</td>
                    <td>#</td>
                    <td>
                        <a href="/openmics/{{openmic.id}}" class="btn btn-link">View</a> | 
                        {% if user.id == openmic.user_id %}
                            <a href="/openmics/edit/{{openmic.id}}" class="btn btn-link">Edit</a> | 

                            <a href="/openmics/delete/{{openmic.id}}" class="btn btn-danger">Delete</a> | 
                        {% endif %}
                        Favorite</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/openmics/create" class="btn btn-warning">Create an OpenMic Event</a>


    </div>
</body>
</html>
