<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create OpenMic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-3">
        <a href="/dashboard" class="btn btn-info">Dashboard</a>
        <h1>Create an OpenMic Event</h1>



        <div class="row">
            <div class="col">

                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                           
                        {% for message in messages %}            
                            <ul class="text-danger" style="text-align: center;">{{message}}</ul>        
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <h1>Login</h1>
                <form action="/create-openmic" method="POST">
                    <input type="hidden" value="{{user_id}}" name="user_id">
                    <div class="mb-3">
                        <label class="form-label">Venue</label>
                        <input name="venue" type="text" class="form-control">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input name="type" type="text" class="form-control">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input name="date" type="date" class="form-control">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                        <div class="form-text"></div>
                    </div>
                    <input type="submit" value="Create Event" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
