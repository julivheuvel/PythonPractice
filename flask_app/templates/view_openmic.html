<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View OpenMic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <a href="/dashboard" class="btn btn-info">Dashboard</a>
        <h1>View the Event</h1>
        <h3>Venue: {{openmic.venue}}</h3>
        <div>Type: {{openmic.type}}</div>
        <div>Date: {{openmic.date}}</div>
        <div>Posted By: {{openmic.posted_by.first_name}} {{openmic.posted_by.last_name}}</div>

        <div>Description: {{openmic.description}}</div>

        <a href="/openmics/edit/{{openmic.id}}" class="btn btn-link">Edit</a>
    </div>
    
</body>
</html>
